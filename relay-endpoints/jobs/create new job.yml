info:
  name: create new job
  type: http
  seq: 1

http:
  method: POST
  url: "{{BASE_URL}}/jobs"
  body:
    type: json
    data: |-
      {
        "title": "Log Cleanup",
        "description": "Deletes old log files",
        "payload": {
          "command": "rm -f /tmp/*.log",
          "timeout": "5s"
        },
        "max_retries": 5
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
